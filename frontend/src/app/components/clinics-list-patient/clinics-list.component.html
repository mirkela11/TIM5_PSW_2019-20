<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let clinic" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="clinic == expandedElement ? 'expanded' : 'collapsed'">
             <table mat-table [dataSource]="doctordataSource" class="mat-elevation-z8">
               <ng-container matColumnDef="name">
                 <th mat-header-cell *matHeaderCellDef> Doctor name </th>
                 <td  mat-cell *matCellDef="let doctor">
                   <ng-template [ngIf]="clinic.id == doctor.clinic.id">
                     {{doctor.name}}
                   </ng-template>
                 </td>
               </ng-container>
                <ng-container matColumnDef="surname">
                 <th mat-header-cell *matHeaderCellDef> Doctor surname </th>
                  <td mat-cell *matCellDef="let doctor">
                    <ng-template [ngIf]="clinic.id == doctor.clinic.id">
                      {{doctor.surname}}
                    </ng-template>
                     </td>
                </ng-container>
                <ng-container matColumnDef="scheduling">
                  <th mat-header-cell *matHeaderCellDef>Scheduling</th>
                  <td mat-cell *matCellDef="let doctor">
                    <ng-template [ngIf]="clinic.id == doctor.clinic.id">
                      <button readonly="readonly" mat-raised-button color="primary" class="pull-right">Make an appointment</button>
                    </ng-template>
                  </td>
                </ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumnsDoctor"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumnsDoctor;"></tr>
             </table>
      </div>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<button mat-raised-button color="primary" (click)="openDialog()">Making an appointment</button>
