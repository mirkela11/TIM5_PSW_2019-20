<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <mat-card>
          <h3>Add room</h3>
          <hr>
          <form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" id="name" formControlName="name" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addRoomForm.get('name').errors }">

              <div *ngIf="submitted && addRoomForm.get('name').errors" class="invalid-feedback">
                <div *ngIf="addRoomForm.get('name').errors['required']">Name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="number">Number</label>
              <input type="text" id="number" formControlName="number" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addRoomForm.get('number').errors }" />
              <div *ngIf="submitted && addRoomForm.get('number').errors" class="invalid-feedback">
                <div *ngIf="addRoomForm.get('number').errors['required']">Number is required</div>
              </div>
            </div>
            <button mat-raised-button style="position: center" color="primary" class="pull-right">Save</button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
