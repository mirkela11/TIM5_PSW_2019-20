<mat-table class="lessons-table mat-elevation-z8" [dataSource]="clinicsData">

  <ng-container matColumnDef="Name">
    <div *matHeaderCellDef>#</div>
    <div *matCellDef="let lesson">{{lesson.seqNo}}</div>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element" class="text-in-table">
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
    <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.address}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="Columns sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: Columns;"></tr>

</mat-table>
